<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" type="text/css" href="styles/material.min.css">
    <link rel="stylesheet" type="text/css" href="styles/myStyle.css">
    <script src="scripts/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Login</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Minha Agenda</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Dashboard</a>
                <a class="mdl-navigation__link" href="">Calendário</a>
                <a class="mdl-navigation__link" href="login.html">Login</a>
                <a class="mdl-navigation__link" href="signup.html">Cadastro</a>
                <a class="mdl-navigation__link" href="">Sair</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="panel-content app-content">
                <!-- Your content goes here -->
                <div class="mdl-grid app-grid">
                    <div class="mdl-card login-card mdl-cell mdl-cell--12-col">
                        <h3>Login</h3>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="user">
                            <label class="mdl-textfield__label" for="user">Usuário</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">Senha</label>
                        </div>
                        <div>

                            <button class="mdl-button mdl-js-button mdl-button--primary" id="button-login">
                                Entrar
                            </button>
                            <button class="mdl-button mdl-js-button" id="button-signup">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Insert link to app.js here -->
</body>

</html>
